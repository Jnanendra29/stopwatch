<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <!-- The stylesheet corresponding to the stopwatch -->
    <link rel="stylesheet" href="stopwatch.css">
    <!-- Stopwatch icon at the top at tab -->
    <link rel="icon" type="image/x-icon" href="stopwatch.png">
</head>
<body>
    <div id="container">
        <!-- This div contains the stopwatch text -->
        <div id="text">
            <h3>STOPWATCH</h3>
        </div>
        <!-- This div contains the main functional stopwatch area -->
        <div id="clock_container">
            <!-- This is the timer showing stopwatch time -->
            <div id="timer">
                <h3 id="timer_text">00 : 00 : 00 : 000</h3>
            </div>
            <!-- This is the control buttons of the stop0watch -->
            <div id="btns">
                <button class="btn_text" id="start_btn">START</button>
                <button class="btn_text" id="stop_btn">PAUSE</button>
                <button class="btn_text" id="reset_btn">RESET</button>
            </div>
        </div>
    </div>
    <!-- JavaScript adding the functionality to the html file -->
    <script src="stopwatch.js"></script>
</body>
</html>
